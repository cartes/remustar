{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="min-h-screen flex">
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
        <div class="max-w-md w-full space-y-0">
            <h2 class="text-center text-3xl font-medium text-gray-600">
                Inicio de sesión
            </h2>
            <h4 class="text-center text-xl font-light text-gray-600">
                Bienvenido a la administración de Remustar
            </h4>

            {% if messages %}
            <div id="error-message" class="mb-4 transition-opacity duration-1000 opacity-100">
                {% for message in messages %}
                <div class="bg-white border mt-6 border-red-400 text-red-700 px-4 py-3 rounded-md text-center relative" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
                {% endfor %}
            </div>

            <script>
                // JavaScript para ocultar el mensaje de error después de 30 segundos
                setTimeout(function() {
                    const errorMessage = document.getElementById('error-message');
                    if (errorMessage) {
                        errorMessage.classList.add('opacity-0'); // Añade una transición de opacidad
                        setTimeout(() => {
                            errorMessage.style.display = 'none'; // Luego, oculta el mensaje completamente
                        }, 1000); // Espera 1 segundo para ocultar después de la transición
                    }
                }, 10000);
            </script>            
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Correo electrónico</span>
                    </label>
                    <input type="text" name="username" class="input text-gray-800 input-bordered w-full bg-white" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Contraseña</span>
                    </label>
                    <input type="password" name="password" class="input text-gray-800 input-bordered w-full bg-white" required />
                </div>
                <button type="submit" class="btn btn-seconday hover:btn-primary w-full text-white hover:text-white">Iniciar Sesión</button>
            </form>

        </div>
    </div>

    <div class="hidden md:block md:w-1/2 bg-cover bg-left" style="background-image: url('{% static 'assets/images/bglogin.png' %}')">

    </div>

</div>
{% endblock %}
