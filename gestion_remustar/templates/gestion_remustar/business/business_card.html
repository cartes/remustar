{% extends 'admin.html' %}

{% block main_content %}
  <div class="container mx-auto px-0 py-6">
    <form method="POST" action="{% url 'business_update' business.id %}">
      {% csrf_token %}
      <table class="table table-zebra border border-primary w-3/4">
        <tr>
          <td class="w-1/3 border border-primary text-right">Número de ficha</td>
          <td class="border border-primary text-left">{{ business.id }}</td>
        </tr>
        <tr>
          <td class="w-1/3 border border-primary text-right">Nombre de la empresa</td>
          <td class="border border-primary text-left">
            <input type="text" name="name" value="{{ business.name }}" class="input input-sm w-full input-warning input-bordered" />
          </td>
        </tr>
        <tr>
          <td class="w-1/3 border border-primary text-right">RUT</td>
          <td class="border border-primary text-left">
            <input type="text" name="rut" value="{{ business.rut }}" class="input input-sm w-full input-warning input-bordered" />
          </td>
        </tr>
        <tr>
          <td class="w-1/3 border border-primary text-right">Dirección</td>
          <td class="border border-primary text-left">
            <input type="text" name="address" value="{{ business.address }}" class="input input-sm w-full input-warning input-bordered" />
          </td>
        </tr>
        <tr>
          <td class="w-1/3 border border-primary text-right">Región</td>
          <td class="border border-primary text-left">
            <input type="text" name="region" value="{{ business.region }}" class="input input-sm w-full input-warning input-bordered" />
          </td>
        </tr>
        <tr>
          <td class="w-1/3 border border-primary text-right">Provincia</td>
          <td class="border border-primary text-left">
            <input type="text" name="city" value="{{ business.province }}" class="input input-sm w-full input-warning input-bordered" />
          </td>
        </tr>
        <tr>
          <td class="w-1/3 border border-primary text-right">Comuna</td>
          <td class="border border-primary text-left">
            <input type="text" name="commune" value="{{ business.commune }}" class="input input-sm w-full input-warning input-bordered" />
          </td>
        </tr>
        <tr>
          <td class="w-1/3 border border-primary text-right">Teléfono</td>
          <td class="border border-primary text-left">
            <input type="text" name="phone_number" value="{{ business.phone_number }}" class="input input-sm w-full input-warning input-bordered" />
          </td>
        </tr>
      </table>
      <div class="flex justify-end mt-4 w-3/4">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'business_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
